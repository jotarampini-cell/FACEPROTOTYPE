<!-- Section: Galaxy Ideas - Diamond Edition (Monochrome) -->
<section class="galaxy-section" id="galaxy-section">
    <div class="galaxy-bg"></div>

    <div class="tr-container" style="position: relative; z-index: 2;">

        <div class="galaxy-header">
            <span class="galaxy-tag">MINDSET DE INNOVACIÓN</span>
            <h2 class="galaxy-title">EL ORIGEN DE LAS IDEAS</h2>
            <div class="galaxy-divider"></div>
            <p class="galaxy-sub">
                La innovación no es magia, es conexión. Explora 25 casos donde copiar funcionó mejor que inventar.
            </p>
        </div>

        <div class="galaxy-universe" id="universe-container">
        </div>

    </div>

    <div class="pro-modal-overlay" id="pro-modal">
        <div class="pro-modal-card">

            <button class="pro-close" onclick="closeProModal()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>

            <div class="pro-modal-body">
                <div class="modal-header-row">
                    <span class="pro-category">ANATOMÍA DE LA INNOVACIÓN</span>
                    <h3 class="pro-title" id="pm-title"></h3>
                </div>

                <div class="pro-divider-modal"></div>

                <div class="analysis-grid">

                    <div class="analysis-step">
                        <span class="step-icon">01</span>
                        <span class="step-label">LA FUENTE (OBSERVACIÓN)</span>
                        <p class="step-desc" id="pm-source"></p>
                    </div>

                    <div class="analysis-step">
                        <span class="step-icon">02</span>
                        <span class="step-label">EL PUENTE (ADAPTACIÓN)</span>
                        <p class="step-desc" id="pm-bridge"></p>
                    </div>

                </div>

                <div class="analysis-result">
                    <span class="result-label">RESULTADO INNOVADOR</span>
                    <h4 class="result-text" id="pm-result"></h4>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
    /* --- 1. AMBIENTE (Fondo Negro Puro) --- */
    .galaxy-section {
        background-color: #000000;
        position: relative;
        padding: 140px 0;
        overflow: hidden;
        min-height: 850px;
        font-family: 'Montserrat', sans-serif;

        position: absolute;
        top: 0;
        left: 0;
        width: 100%;

        margin-bottom: 80px;

    .galaxy-tag {
        color: #888;

    .galaxy-divider {
        width: 60px;
        height: 2px;
        background: #fff;

    .galaxy-sub {

        max-width: 600px;
        margin: 0 auto;
        line-height: 1.6;
    }

    /* --- 3. EL UNIVERSO (Las Estrellas de Cristal) --- */
    .galaxy-universe {
        position: relative;
        height: 600px;
        width: 100%;
        max-width: 1400px;
        margin: 0 auto;
    }

    /* LA ESTRELLA (Botón Flotante) */
    .star-card {
        position: absolute;
        padding: 14px 28px;

        /* Efecto Cristal */
        background: rgba(20, 20, 20, 0.6);
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);

        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 100px;

        color: #fff;
        font-family: 'Oswald', sans-serif;
        font-weight: 500;
        font-size: 0.9rem;
        letter-spacing: 1px;
        text-transform: uppercase;

        cursor: pointer;
        white-space: nowrap;

        transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);

        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
    }

    /* Hover de la Estrella (Se ilumina) */
    .star-card:hover {
        background: #ffffff;
        color: #000000;
        border-color: #ffffff;
        box-shadow: 0 0 40px rgba(255, 255, 255, 0.4);
        z-index: 100 !important;
        transform: translate(-50%, -50%) scale(1.15) !important;
    }

    /* Animación de Flotación */
    @keyframes diamondFloat {

        0%,
        100% {
            transform: translate(-50%, -50%) translateY(0px);
        }

        50% {
            transform: translate(-50%, -50%) translateY(-10px);
        }
    }

    /* --- 4. MODAL (Ficha Técnica) --- */
    .pro-modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.85);
        backdrop-filter: blur(20px);
        z-index: 9999;
        display: none;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity 0.4s ease;
    }

    .pro-modal-overlay.active {
        display: flex;
        opacity: 1;
    }

    .pro-modal-card {
        background: #0a0a0a;
        border: 1px solid #333;
        width: 95%;
        max-width: 800px;
        padding: 60px;
        position: relative;
        box-shadow: 0 50px 100px rgba(0, 0, 0, 0.8);
        transform: translateY(30px);
        transition: transform 0.4s ease;
    }

    .pro-modal-overlay.active .pro-modal-card {
        transform: translateY(0);
    }

    /* Tipografía del Modal */
    .pro-category {
        font-size: 0.75rem;
        color: #666;
        letter-spacing: 2px;
        text-transform: uppercase;
        display: block;
        margin-bottom: 15px;
        font-weight: 700;
    }

    .pro-title {
        font-family: 'Oswald', sans-serif;
        font-size: 3rem;
        color: #fff;
        margin: 0;
        line-height: 1;
        text-transform: uppercase;
    }

    .text-highlight {
        color: #fff;
        border-bottom: 2px solid #fff;
        padding-bottom: 2px;
    }

    .pro-divider-modal {
        width: 100%;
        height: 1px;
        background: #333;
        margin: 40px 0;
    }

    /* Grid de Análisis */
    .analysis-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 50px;
        margin-bottom: 50px;
    }

    .step-icon {
        display: block;
        font-family: 'Oswald', sans-serif;
        font-size: 2rem;
        color: #333;
        margin-bottom: 15px;
        font-weight: 700;
    }

    .step-label {
        display: block;
        font-size: 0.8rem;
        color: #fff;
        font-weight: 700;
        letter-spacing: 1px;
        margin-bottom: 15px;
        text-transform: uppercase;
    }

    .step-desc {
        font-size: 1.05rem;
        line-height: 1.6;
        color: #aaa;
        font-weight: 300;
    }

    /* Resultado Final */
    .analysis-result {
        background: #111;
        padding: 30px;
        border-left: 2px solid #fff;
    }

    .result-label {
        font-size: 0.7rem;
        color: #666;
        letter-spacing: 2px;
        text-transform: uppercase;
        display: block;
        margin-bottom: 10px;
    }

    .result-text {
        font-family: 'Oswald', sans-serif;
        font-size: 1.8rem;
        color: #fff;
        margin: 0;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    /* Botón Cerrar */
    .pro-close {
        position: absolute;
        top: 30px;
        right: 30px;
        background: transparent;
        border: 1px solid #333;
        color: #fff;
        width: 44px;
        height: 44px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: 0.3s;
    }

    .pro-close:hover {
        background: #fff;
        color: #000;
        border-color: #fff;
    }

    /* Responsive */
    @media (max-width: 900px) {
        .galaxy-title {
            font-size: 2.8rem;
        }

        .analysis-grid {
            grid-template-columns: 1fr;
            gap: 30px;
        }

        .pro-modal-card {
            padding: 30px;
            width: 95%;
            max-height: 90vh;
            overflow-y: auto;
        }
    }
</style>

<script>
    /* --- DATOS MAESTROS: 25 CASOS DE INNOVACIÓN --- */
    const galaxyIdeas = [
        { t: "FORD + MATADEROS", source: "En 1913, Henry Ford visitó un matadero. Vio cómo las reses se movían en ganchos mientras los carniceros hacían cortes fijos.", bridge: "Invirtió el proceso: En lugar de 'desarmar' una vaca en movimiento, decidió 'armar' un auto en movimiento.", result: "LA LÍNEA DE ENSAMBLAJE" },
        { t: "NETFLIX + GIMNASIO", source: "Blockbuster cobraba por película y multas por retraso. Los gimnasios cobraban una cuota fija mensual por uso ilimitado.", bridge: "Netflix eliminó el pago por unidad, adoptando el modelo de suscripción 'All-you-can-eat' del fitness.", result: "MODELO DE SUSCRIPCIÓN (SaaS)" },
        { t: "UBER + BOLSA", source: "Los mercados financieros ajustan precios en tiempo real según oferta y demanda. Los taxis tenían tarifa fija.", bridge: "Aplicaron algoritmos de 'Dynamic Pricing' al transporte para equilibrar la oferta de choferes en horas pico.", result: "PRICING DINÁMICO" },
        { t: "IKEA + TOSTADAS", source: "Kamprad vio que 'transportar aire' (muebles armados) era caro al intentar meter una mesa en su auto.", bridge: "Decidió vender muebles desarmados en cajas planas, transfiriendo el ensamblaje al cliente a cambio de precio.", result: "LOGÍSTICA FLAT-PACK" },
        { t: "AIRBNB + CEREALES", source: "Sin dinero para lanzar, los fundadores vieron que los coleccionistas pagaban fortunas por cajas de cereal raras.", bridge: "Vendieron cajas de cereal 'Obama O's' para financiar la empresa, probando que el diseño agrega valor al commodity.", result: "BOOTSTRAPPING CREATIVO" },
        { t: "SPOTIFY + PIRATERÍA", source: "Napster probó que la gente quería acceso instantáneo a toda la música gratis. La industria luchaba contra esto.", bridge: "Legalizaron la experiencia pirata: Acceso universal instantáneo, financiado con anuncios o suscripción.", result: "MODELO FREEMIUM" },
        { t: "ZARA + PESCADERÍA", source: "El pescado fresco se vende rápido o se tira. La moda tradicional planeaba a 6 meses.", bridge: "Trataron la ropa como un perecedero. Producción en lotes pequeños y rápida para crear escasez y urgencia.", result: "FAST FASHION" },
        { t: "DYSON + ASERRADERO", source: "Dyson vio un ciclón industrial gigante que separaba aserrín del aire sin filtros.", bridge: "Miniaturizó esa tecnología industrial para eliminar la bolsa de papel de las aspiradoras domésticas.", result: "TECNOLOGÍA CICLÓNICA" },
        { t: "NIKE + WAFFLES", source: "Bill Bowerman miraba su waflera. Notó cómo la masa tomaba una forma de rejilla con agarre y ligereza.", bridge: "Vertió caucho en la waflera para crear una suela de zapato con tracción superior y peso mínimo.", result: "SUELA WAFFLE" },
        { t: "CIRQUE DU SOLEIL + TEATRO", source: "El circo competía en precio y animales. El teatro cobraba tickets altos por narrativa.", bridge: "Eliminaron los animales e inyectaron narrativa teatral para cobrar precios de Broadway.", result: "OCÉANO AZUL" },
        { t: "APPLE + XEROX", source: "Xerox tenía el ratón y la interfaz gráfica, pero lo veía como administrativo.", bridge: "Jobs lo vio como una herramienta creativa. Simplificó el diseño para el usuario común.", result: "INTERFAZ GRÁFICA (GUI)" },
        { t: "TESLA + LAPTOPS", source: "Los autos eléctricos usaban baterías pesadas. Las laptops usaban litio eficiente.", bridge: "Conectaron miles de baterías de laptop en serie para propulsar un coche deportivo.", result: "RECOMBINACIÓN TECNOLÓGICA" },
        { t: "STARBUCKS + ITALIA", source: "En Italia, el café es un evento social, un 'tercer lugar'. En EE.UU era solo cafeína.", bridge: "Schultz importó la atmósfera y el ritual italiano, no solo el grano de café.", result: "EXPERIENCIA DE CLIENTE" },
        { t: "MCDONALDS + FÓRMULA 1", source: "Observaron la eficiencia de los Pit Stops y las líneas de fábrica.", bridge: "Crearon una cocina coreografiada donde una hamburguesa se hacía en 30 segundos.", result: "SISTEMA SPEEDEE" },
        { t: "LINKEDIN + GRAFOS", source: "La teoría de redes dice que estamos conectados. Los CVs eran documentos muertos.", bridge: "Digitalizaron la red de contactos. El valor es quién te conoce, no solo tu perfil.", result: "NETWORKING ESCALABLE" },
        { t: "GOOGLE + ACADÉMICA", source: "Los papers académicos se citan entre sí. Los más citados son los más importantes.", bridge: "Aplicaron ese sistema de 'votos por citas' a las páginas web para crear PageRank.", result: "ALGORITMO DE BÚSQUEDA" },
        { t: "AMAZON + WALMART", source: "Walmart optimizó la logística terrestre con centros de distribución perfectos.", bridge: "Bezos copió esa red pero la virtualizó: centros cercanos a ciudades, entrega rápida.", result: "FULFILLMENT CENTERS" },
        { t: "INSTAGRAM + POLAROID", source: "Las Polaroid eran instantáneas pero físicas. La gente amaba lo cuadrado y retro.", bridge: "Digitalizaron la nostalgia: Fotos cuadradas, filtros vintage, compartir instantáneo.", result: "NOSTALGIA DIGITAL" },
        { t: "SLACK + IRC", source: "IRC era un chat técnico para desarrolladores. Funcional pero feo.", bridge: "Pulieron la interfaz, agregaron integraciones y lo vendieron a empresas como 'email killer'.", result: "CHAT EMPRESARIAL" },
        { t: "WHATSAPP + SMS", source: "Los SMS costaban $0.10 cada uno. Internet móvil empezaba a ser gratis.", bridge: "Enviaron mensajes por internet en lugar de la red telefónica. Mismo servicio, costo cero.", result: "MENSAJERÍA GRATUITA" },
        { t: "YOUTUBE + CITAS", source: "Nació para subir videos de citas. Nadie lo usó así. La gente prefería subir cualquier cosa.", bridge: "Pivotaron a permitir TODO tipo de video. El contenido lo define el usuario, no YouTube.", result: "PLATAFORMA ABIERTA" },
        { t: "NESPRESSO + IMPRESORAS", source: "Las impresoras se regalan y las empresas ganan con los cartuchos ('razor and blades').", bridge: "Vendieron máquinas baratas y ganaron con cápsulas caras. Café como servicio recurrente.", result: "MODELO RAZOR-BLADE CAFÉ" },
        { t: "DUOLINGO + VIDEOJUEGOS", source: "Los videojuegos usan vidas, niveles y recompensas para generar adicción.", bridge: "Aplicaron esa psicología al aprendizaje: Rachas, puntos, logros. Aprender = jugar.", result: "GAMIFICACIÓN EDUCATIVA" },
        { t: "ZOOM + SIMPLICIDAD", source: "Cisco Webex y Skype requerían instalar software, crear cuenta, configurar. Era complicado.", bridge: "Redujeron la fricción a cero: Un link, un click, funciona. Simplicidad brutal.", result: "UN CLICK = MEETING" },
        { t: "WIKIPEDIA + LINUX", source: "Linux probó que miles de voluntarios podían construir software complejo sin paga.", bridge: "Aplicaron 'open source' al conocimiento. Miles de editores construyendo gratis la enciclopedia.", result: "CONOCIMIENTO CROWDSOURCED" }
    ];

    document.addEventListener('DOMContentLoaded', () => {
        const universe = document.getElementById('universe-container');
        const proModal = document.getElementById('pro-modal');

        // Elementos del Modal
        const pmTitle = document.getElementById('pm-title');
        const pmSource = document.getElementById('pm-source');
        const pmBridge = document.getElementById('pm-bridge');
        const pmResult = document.getElementById('pm-result');

        // Mezclar orden
        galaxyIdeas.sort(() => Math.random() - 0.5);

        // Crear Estrellas
        galaxyIdeas.forEach((idea) => {
            const el = document.createElement('div');
            el.classList.add('star-card');

            // En la estrella solo mostramos el título corto
            el.innerText = idea.t.split('+')[0].trim();

            // Posición Aleatoria en Círculo
            const angle = Math.random() * Math.PI * 2;
            const radius = Math.random() * 40 + 5;
            const x = 50 + radius * Math.cos(angle);
            const y = 50 + radius * Math.sin(angle);

            el.style.left = x + '%';
            el.style.top = y + '%';

            // Animación individual
            el.style.animation = `diamondFloat ${Math.random() * 3 + 3}s ease-in-out infinite`;
            el.style.animationDelay = `-${Math.random() * 5}s`;

            // CLICK: Abrir Modal
            el.onclick = () => {
                // Título formateado con "+" blanco
                const parts = idea.t.split('+');
                if (parts.length > 1) {
                    pmTitle.innerHTML = `${parts[0]} <span class="text-highlight">+</span> ${parts[1]}`;
                } else {
                    pmTitle.innerText = idea.t;
                }

                pmSource.innerText = idea.source;
                pmBridge.innerText = idea.bridge;
                pmResult.innerText = idea.result;

                proModal.classList.add('active');
            };

            universe.appendChild(el);
        });

        // Cerrar Modal al hacer click fuera
        proModal.addEventListener('click', (e) => {
            if (e.target === proModal) closeProModal();
        });
    });

    function closeProModal() {
        document.getElementById('pro-modal').classList.remove('active');
    }
</script>
